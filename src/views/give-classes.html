<!-- isso é uma tag <html> -->
<!-- Na tag <head> irá config do meu documento. -->
<!-- na tag body: Todo Conteúdo visivel deverá na tag body -->
<!--
HTML

HyperText
    Hiper Texto
    <a>

Markup
    Marcacão

Language
    Linguagem
-->

<!DOCTYPE html>
<html lang="pt_br">
  <!-- lang é um atributo -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proffy | Sua Plataforma de estudos online</title>

    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/partials/header.css" />
    <!--dentro do html faco este comando para remanufaturar códigos para o header.css-->
    <link rel="stylesheet" href="/styles/partials/forms.css" />
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />

    <script src="/scripts/addField.js" defer></script>
    <script src="/scripts/removeField.js" defer></script>
  </head>
  <body id="page-give-classes">
    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="/">
            <!-- qdo crio outra pg preciso criar uma especie de botão de retorno a pg principal, para fazer isso é só colocar o comando / conforme comando acima-->
            <img src="/images/icons/back.svg" alt="Principal" />
          </a>
          <img src="/images/logo.svg" alt="Proffy" />
        </div>

        <div class="header-content">
          <strong>Que incrivel que você quer dar aulas</strong>
          <!--Este comando Strong ele já cria uma fonte em negrito-->
          <p>O primeiro passo, é preencher esse formulário de inscricão</p>
        </div>
      </header>
      <!--header é o cabecalho da página
           O main é o conteúdo principal da página-->
      <main>
        <form action="/save-classes" id="create-class" method="POST">
          <fieldset>
            <legend>Seus dados</legend>

            <div class="input-block">
              <label for="name">Nome completo</label>
              <input name="name" id="name" required />
            </div>

            <div class="input-block">
              <label for="avatar"
                >Link da sua foto <small>(comece com https://)</small></label
              >
              <input name="avatar" id="avatar" type="url" required />
            </div>

            <div class="input-block">
              <label for="whatsapp"
                >Whatsapp <small>(somente números)</small></label
              >
              <input name="whatsapp" id="whatsapp" type="number" required />
            </div>

            <div class="textarea-block">
              <label for="bio">Biografia</label>
              <textarea name="bio" id="bio" required></textarea>
              <!--textarea é imprescidivel o comando não ter quebra. Ou seja, ser feito todo na mesma linha para não ter problemas na pg neste item-->

              <!--Toda informacão a enviar para o Back End, é necessário o comando name-->
            </div>
          </fieldset>

          <fieldset>
            <legend>Sobre a aula</legend>
            <div class="select block">
              <label for="subject">Matéria</label>
              <select name="subject" id="subject" required>
                <option value="">Selecione uma opcão</option>
                {%for subject in subjects %}
                <option value="{{loop.index}}">{{subject}}</option>
                {%endfor%}
              </select>
            </div>

            <div class="input-block">
              <label for="cost"
                >Custo da hora/aula
                <small>(R$)</small>
              </label>
              <input name="cost" id="cost" type="number" required />
            </div>
          </fieldset>

          <fieldset id="schedule-items">
            <legend>
              Horários disponiveis
              <button type="button" id="add-time">+ Novo Horário</button>
            </legend>

            <div class="schedule-item">
              <div class="select-block">
                <label for="weekday">Dia da semana</label>
                <select name="weekday[]" required>
                  <option value="">Selecione uma opção</option>
                  {%for weekday in weekdays %}
                  <option value="{{loop.index0}}">{{weekday}}</option>
                  {%endfor%}
                </select>
              </div>

              <div class="input-block">
                <label for="time_from">Das</label>
                <input type="time" name="time_from[]" required />
              </div>

              <div class="input-block">
                <label for="time_to">Até</label>
                <input type="time" name="time_to[]" required />
              </div>

              <div>
                <img
                  src="/images/icons/trash.svg"
                  alt="Trash"
                  class="trash"
                  id="remove-time"
                  onclick="removeField(this)"
                />
              </div>
              
            </div>
          </fieldset>
        </form>

        <footer>
          <p>
            <img src="/images/icons/warning.svg" alt="Aviso importante" />
            Importante!<br />
            Preencha todos os dados
          </p>
          <button type="submit" form="create-class">Salvar cadastro</button>
        </footer>
      </main>
    </div>
  </body>
</html>
