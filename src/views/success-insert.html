<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proffy | Sua plataforma de estudos online</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/partials/page-success-insert.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="page-success-insert" background="images/success-background.svg">
    <div id="container">
      <div class="check-container">
        <img class="logo-proffy sucess" src="/images/logo.svg" alt="Proffy" />
        <img
          class="sucess"
          src="images/icons/success-check-icon.svg"
          alt="Sucesso"
        />
      </div>
      <div class="message-success">
        <h2>Cadastro efetuado com sucesso!</h2>
        <p>
          Você está em nossa lista de Proffys.<br />
          Agora é só aguardar contato de alunos interessados, obrigado!
        </p>
      </div>
      <div class="buttons-container">
        <a
          id="study"
          class="study"
          href="/study?subject={{filters.subject}}&weekday={{filters.weekday}}&time={{filters.time}}"
        >
          <img
            class="icon-study"
            src="images/icons/study.svg"
            alt="Esudar"
          />Lista de Proffys
        </a>

        <a href="/">
          <!-- qdo crio outra pg preciso criar uma especie de botão de retorno a pg principal, para fazer isso é só colocar o comando / conforme comando acima-->
          <img
            class="return-index"
            src="/images/icons/back.svg"
            alt="Principal"
          />Principal
        </a>
      </div>
    </div>
  </body>
</html>
